<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pins - Pinterest Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-thumbtack"></i>
            </div>
            <div class="logo-text">My<span>Pins</span></div>
        </div>
        
        <nav>
            <a href="#" class="nav-link active" data-page="home">Home</a>
            <a href="#" class="nav-link" data-page="explore">Explore</a>
        </nav>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for ideas" id="searchInput">
        </div>
        
        <div class="user-actions">
            <button class="btn create-btn" id="createBtn">
                <i class="fas fa-plus"></i>
                <span>Create</span>
            </button>
            <button class="btn login-btn" id="loginBtn">Log in</button>
        </div>
    </header>
    
    <main>
        <!-- Home Page Content -->
        <div id="homePage" class="page-content">
            <h1 class="section-title">Your Inspiration</h1>
            
            <div class="pins-container" id="pinsContainer">
                <!-- Pins will be dynamically added here -->
            </div>
        </div>
        
        <!-- Explore Page Content -->
        <div id="explorePage" class="page-content" style="display: none;">
            <h1 class="section-title">Explore Ideas</h1>
            
            <div class="categories">
                <div class="category active" data-category="all">All</div>
                <div class="category" data-category="travel">Travel</div>
                <div class="category" data-category="food">Food</div>
                <div class="category" data-category="design">Design</div>
                <div class="category" data-category="art">Art</div>
                <div class="category" data-category="photography">Photography</div>
            </div>
            
            <div class="pins-container" id="explorePinsContainer">
                <!-- Explore pins will be dynamically added here -->
            </div>
        </div>
    </main>
    
    <footer>
        Developed by Pratham
    </footer>
    
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" id="closeLoginModal">&times;</button>
            <div class="modal-header">
                <h2>Welcome to My Pins</h2>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Create Pin Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <button class="close-btn" id="closeCreateModal">&times;</button>
            <div class="modal-header">
                <h2>Create a New Pin</h2>
            </div>
            <div class="modal-body">
                <form id="createPinForm">
                    <div class="form-group">
                        <label for="pinTitle">Pin Title</label>
                        <input type="text" id="pinTitle" required placeholder="Add a title">
                    </div>
                    <div class="form-group">
                        <label for="pinDescription">Description</label>
                        <input type="text" id="pinDescription" placeholder="Tell everyone what your pin is about">
                    </div>
                    <div class="form-group">
                        <label for="pinCategory">Category</label>
                        <select id="pinCategory" class="form-group input" style="width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                            <option value="travel">Travel</option>
                            <option value="food">Food</option>
                            <option value="design">Design</option>
                            <option value="art">Art</option>
                            <option value="photography">Photography</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="image-upload-container" id="imageUploadContainer">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload an image</p>
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                        <img id="imagePreview" class="image-preview" alt="Preview">
                    </div>
                    <button type="submit" class="submit-btn">Create Pin</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./Js/script.js"></script>
</body>
</html>
